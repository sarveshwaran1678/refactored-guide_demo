name: Python CI

# Trigger the workflow on push or pull request to main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    # Run on Ubuntu latest
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        # Test on multiple Python versions
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    # Step 1: Check out the repository code
    - name: Checkout code
      uses: actions/checkout@v3
    
    # Step 2: Set up Python environment
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    # Step 3: Display Python version
    - name: Display Python version
      run: python -c "import sys; print(sys.version)"
    
    # Step 4: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # Step 5: Run unit tests
    - name: Run tests
      run: |
        python -m unittest test_calculator.py -v
    
    # Step 6: Run tests with coverage (optional)
    - name: Run tests with coverage
      run: |
        coverage run -m unittest test_calculator.py
        coverage report
        coverage xml
    
    # Step 7: Upload coverage to GitHub (optional)
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: coverage.xml